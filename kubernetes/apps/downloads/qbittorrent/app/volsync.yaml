---
apiVersion: v1
kind: Secret
metadata:
  name: qbittorrent-restic-secret
  namespace: downloads
type: Opaque
stringData:
  RESTIC_REPOSITORY: '${SECRET_VOLSYNC_RESTIC_REPOSITORY}/radarr'
  RESTIC_PASSWORD: '${SECRET_VOLSYNC_RESTIC_PASSWORD}'
  AWS_ACCESS_KEY_ID: '${SECRET_VOLSYNC_AWS_ACCESS_KEY_ID}'
  AWS_SECRET_ACCESS_KEY: '${SECRET_VOLSYNC_AWS_SECRET_ACCESS_KEY}'
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  sourcePVC: qbittorrent-config
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: qbittorrent-restic-secret
    cacheCapacity: 8Gi
    cacheStorageClassName: local-path
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: 3d
