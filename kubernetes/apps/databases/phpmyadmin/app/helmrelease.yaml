---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: phpmyadmin
      version: 10.4.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: bitnami/phpmyadmin
      tag: 10.11.2
    db:
      host: mariadb
    ingress:
      enabled: true
      hostname: phpmyadmin.${SECRET_DOMAIN}
      pathType: Prefix
      ingressClassName: nginx
      annotations:
        hajimari.io/appName: "MariaDB"
        hajimari.io/icon: simple-icons:mariadb
      tls: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
